<!DOCTYPE html>
<html>
  <head>
    <title>ESP32-CAM Live Stream</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <script>
      // Buat koneksi socket dengan server WebSocket
      var socket = new WebSocket("ws://192.168.100.27/websocket");

      socket.onopen = function (event) {
        console.log("WebSocket connection established.");
      };

      socket.onmessage = function (event) {
        var message = event.data;
        console.log("Received message:", message);
        // Lakukan tindakan lain dengan pesan yang diterima
      };

      socket.onclose = function (event) {
        console.log("WebSocket connection closed.");
      };

      socket.onerror = function (event) {
        console.error("WebSocket error:", event);
      };
    </script>
  </head>
  <body>
    <!-- Elemen <img> untuk menampilkan gambar -->
    <!-- <img id="image" src="" alt="Live Stream Image" /> -->
  </body>
</html>
